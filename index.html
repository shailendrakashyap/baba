<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Baba Is You</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #444;
      }

      pre {
        display: inline-block;
        margin: 0;
        padding: 0;
        background: #222;
        font-family: Menlo, monospace;
      }
    </style>
  </head>

  <body>
    <div>
      <pre id="root"></pre>
    </div>
    <script type="module">
      import { game } from './server.js'

      const root = document.getElementById('root')
      root.innerHTML = ''

      console.log(game.map.grid)

      game.map.grid.forEach(row => {
        row.forEach(column => {
          if (!column) {
            root.innerHTML += '    '
          } else {
            if (column.noun === 'YOU') root.innerHTML += 'YOU_'
            else if (column.noun === 'YOU') root.innerHTML += 'WIN_'
            else if (column.noun === 'IS') root.innerHTML += '_IS_'
            else {
              root.innerHTML += column.noun
            }
          }
        })
        root.innerHTML += `\n`
      })
    </script>
  </body>
</html>
